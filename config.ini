[watcher]
watchpath = C:\\test
process_existing_files = true
outputpath = C:\\output
ignore_list = ["*.log", "*.md"]
refresh_rate = 5


[rename]
new_filename_format = [{ext}]-{day}_{month}_{year}-{hour}_{minute}_{second}-{filename}

[move]


[debug]
log_file_name = watcher.log

[sort_files]
.pdf = Documents/pdf
.doc = Documents/Word
